<link rel="stylesheet" href="login-page.component.css">
<div class="body">
    <div class="row">
        <div class="col-md-11 mt-60 mx-md-auto">
            <div class="login-box bg-white pl-lg-5 pl-0">
                
                <div class="row no-gutters align-items-center">
                    <div class="col-md-6">
                        <div class="form-wrap bg-white">
                            <h4 class="btm-sep pb-3 mb-5">Welcome to our restaurant.<br>Login to taste our appetizing cuisine</h4>
                            <form class="form" [formGroup]="loginForm" method="post" (ngSubmit)="doLogin()">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group position-relative">
                                            <span class="zmdi zmdi-account"></span>
                                          <label class="form-label"> Enter your Email<br></label>
                                            <input type="email" id="email"formControlName="email"  class="form-control" placeholder="Email Address">
                                            
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group position-relative">
                                            <span class="zmdi zmdi-email"></span>
                                          <label class="form-label"> Password<br></label>
                                            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="col-12 text-lg-right">
                                      <br>
                                        <!-- <a href="#link" class="c-black">Forgot password ?</a> -->
                                    </div>
                                    <div class="col-12 mt-30">
                                      <br>
                                        <button type="submit" id="submit" [disabled]="!loginForm.valid" class="btn btn-lg btn-custom btn-dark btn-block">Log In
                                        </button>
                                    </div>
                                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
                                        <div class="toast-header">
                                          <strong class="me-auto">Success</strong>
                                          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                        </div>
                                        <div class="toast-body">
                                          You have successfully logged in!
                                        </div>
                                      </div>
                                    <div class="alert alert-danger" *ngIf="loginFailed">
                                        Login failed. Please check your credentials and try again.
                                      </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="content text-center">
                            <div class="border-bottom pb-5 mb-5">
                                <h3 class="c-black">First time here?</h3>
                                <a href="/signUp" class="btn btn-outline-dark">Sign up</a>
                            </div>
                        </div>
                        <div class="text-center">
                            <a href="http://localhost:4200/adminlogin">Admin? Click here</a>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
