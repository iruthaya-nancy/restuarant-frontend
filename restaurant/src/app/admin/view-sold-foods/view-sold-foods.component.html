<!DOCTYPE html>
<html>

<head></head>

<body>
    <h4 class="text-center"> Enter the start date and end date to get the food sold summary </h4>
    <div class="container">

        <form method="get" #viewFoods=ngForm (ngSubmit)="onSubmit()">
            <div class="form-group" class="col-xs-3">
                <label for="startDate">Enter the Start Date</label>
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="form-group" class="col-xs-3">
                <label for="endDate">Enter the End Date</label>
                <input type="date" id="endDate" class="form-control">
            </div>
            <br>
            <button type="submit" id="submit" class="btn btn-primary">view Data</button>
        </form>
    </div>

</body>

</html>
