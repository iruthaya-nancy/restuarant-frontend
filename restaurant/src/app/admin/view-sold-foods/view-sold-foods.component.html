<h4 class="text-center"> Enter the dates to find the count </h4>
<div class="container">
<div class="col-xs-3">
<form method="get"  #viewFoods = ngForm   (ngSubmit)="onSubmit()">
    <div class="form-group" class="col-xs-3">
        <label for="FromDate">Enter the Start Date</label>
        <input type="date" id = "from"  class="form-control" >
    </div>
    <div class="form-group" class="col-xs-3">
        <label for="todate">Enter the End Date</label>
        <input type="date"   id="to" class="form-control" >
    </div>
    <br>
    <button type="submit" id="submit"class="btn btn-primary" >view Data</button>
</form>
</div>
</div>
